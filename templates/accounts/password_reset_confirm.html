{% extends 'base.html' %}

{% block title %}
| password Reset
{% endblock %}
{% block content %}
<section id="login" class="bg-light py-5">
    {% include 'partials/_alert.html' %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>
                            <i class="fas fa-sign-in-alt"></i> Восстановление пароля</h4>
                    </div>

                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                {{ form.as_p }}
                            </fieldset>
                            <div class="form-group">
                                <input type="submit" value="Confirm Password Reset" class="btn btn-secondary btn-block">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
