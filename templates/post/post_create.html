{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
{# Load CSS and JavaScript #}
{% bootstrap_messages %}


<div class="container">
<h3>{{ title }} an article</h3>
{{ form.media }}
<form method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button class="btn btn-primary" type="submit">Submit</button>
    {% endbuttons %}

</form>

</div>

{% endblock content %}
